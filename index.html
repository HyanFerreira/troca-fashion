<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Início - Troca Fashion</title>
</head>
<body>
    <div class="container-full">
        <aside class="aside-menu">
            <div class="aside-profile">
                <div class="profile-img">
                    <a href="#">
                        <img src="./src/img/profile48.svg" alt="">
                    </a>
                </div>
                <div class="profile-user">
                    <span>hello@trocafashion.com</span>
                </div>
            </div>
            <div class="aside-links">

                    <li><a href="#">Seja membro</a></li>

                    <li><a href="#">Carteira</a></li>
                    <li><a href="#">Cupons</a></li>
                    <li><a href="#">Contato</a></li>

        <div class="container">

                    <div class="logo-index">
                        <a href="/index.html">
                            <img src="./src/img/logo2.svg" alt="">
                        </a>
                    </div>
                    <div class="icons-index">
                        <li><a href="#"><img class="icon" src="./src/img/profile.svg" alt=""></a></li>
                        <li><a href="#"><img class="icon" src="./src/img/favorite.svg" alt=""></a></li>
                        <li><a href="#"><img class="icon" src="./src/img/buy-cart.svg" alt=""></a></li>
                    </div>
                </div>
                <nav class="nav-links">
                    <ul class="ul-links">
                        <div class="hamburguer">

                        <li>
                            <a href="#">Feminino</a>
                        </li>
                        <li>
                            <a href="#">Masculino</a>
                        </li>
                        <li>

                        </li>
                        <li>
                            <a href="#">Marcas</a>
                        </li>
                        <li>
                            <a href="#">Calçados</a>
                        </li>
                        <li>
                            <a href="#">Acessórios</a>
                        </li>
                    </ul>
                    <div class="nav-search">
                        <div class="search">
                            <img src="./src/img/search.svg" alt="">
                        </div>
                        <input type="search" placeholder="Busque por palavras chave">
                    </div>
                </nav>
            </header>
            <div class="hidden-models">
                <div class="models-trade">
                    <div class="model-clothing">
                        <div class="link-model-clothing">
                            <div class="image-clothing">
                                <img src="" alt="">
                            </div>
                            <div class="category-favorite">
                                <div class="categorys">
                                    <div class="category "></div>
                                    <div class="category color2"></div>
                                    <div class="category color3"></div>
                                    <div class="category color4"></div>
                                </div>
                                <div class="favorite">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24">
                                        <path d="M12 21.35l-1.45-1.32C5.4 16.66 2 13.36 2 10.5 2 7.42 4.42 5 7.5 5c1.74 0 3.41.81 4.5 2.09C13.09 5.81 14.76 5 16.5 5 19.58 5 22 7.42 22 10.5c0 2.86-3.4 6.16-8.55 9.54L12 21.35z"/>

                            <div class="area-button-trade">
                                <button class="button-trade">Trocar / Negociar</button>
                            </div>

                    <div class="hidden-model-clothing">
        
                    </div>
                </div>

            <main class="main-index">

                </div>
