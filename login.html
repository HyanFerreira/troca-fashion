<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Login - Troca Fashion</title>
</head>

<body>
    <main class="main-login">
        <div class="logo">
            <img src="./src/img/logo2.svg" alt="">
        </div>
        <div class="login-container">
            <div class="login-content">
                <div class="login-tittle">
                    <h1>Login</h1>
                </div>
                <div class="login-form-container">
                    <form action="#" id="form-login">
                        <div class="label-input">
                            <label>EMAIL</label>
                            <input type="text" id="email-login">
                        </div>
                        <div class="label-input">
                            <label>SENHA</label>
                            <input type="password" id="password-login">
                        </div>
                        <div class="button-login-class">
                            <button type="submit" id="button-login">Login</button>
                        </div>
                        <div id="massage-error"></div>
                        <div class="login-register">
                            <div class="register">Não possui uma conta? <a class="register-a" href="#">Cadastrar.</a>
                            </div>
                            <div id="remember-password">Esqueceu a senha? <a href="#">Click Aqui.</a></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="register-container">
            <div class="register-content">
                <div class="register-tittle">
                    <h1>Crie sua conta</h1>
                </div>
                <div class="register-form-container">
                    <form action="#" id="form-register">
                        <div class="label-input">
                            <label>NOME</label>
                            <input type="text" id="text-name">
                        </div>
                        <div class="label-input">
                            <label>EMAIL</label>
                            <input type="text" id="email-register">
                        </div>
                        <div class="label-input">
                            <label>SENHA</label>
                            <input type="password" id="password-register">
                        </div>
                        <div class="label-input">
                            <label>DATA DE NASCIMENTO</label>
                            <input type="date" id="date">
                        </div>
                        <div class="button-register-class">
                            <button type="submit" id="button-register">Cadastrar</button>
                        </div>
                        <div id="massage-error"></div>
                        <div class="login-register lr2">
                            <div class="login">Já possui uma conta? <a class="login-a" href="#">Faça login.</a></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/js/login.js"></script>
</body>

</html>
