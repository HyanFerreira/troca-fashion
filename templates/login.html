{% extends '_base.html' %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>
        {% block head_title %}
        Login
        {% endblock %}
    </title>
</head>

<body>
    {% block main %}
    <main class="main-login">
        <div class="logo">
            <img src="../static/img/logo2.svg" alt="">
        </div>
        <div class="login-container">
            <div class="login-content">
                <div class="login-tittle">
                    <h1>Login</h1>
                </div>
                <div class="login-form-container">
                    <form action="#" id="form-login">
                        <div class="label-input">
                            <label>EMAIL</label>
                            <input type="text" id="text">
                        </div>
                        <div class="label-input">
                            <label>SENHA</label>
                            <input type="password" id="password">
                        </div>
                        <div class="button-login-class">
                            <button type="submit" id="button-login">Login</button>
                        </div>
                        <div id="massage-error"></div>
                        <div class="login-register">
                            <div class="register">NÃ£o possui uma conta? <a href="#">Cadastrar.</a></div>
                            <div id="remember-password">Esqueceu a senha? <a href="#">Click Aqui.</a></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="register-container">
            <div class="register-content">

            </div>
        </div>
    </main>
    {% endblock %}
</body>

</html>
